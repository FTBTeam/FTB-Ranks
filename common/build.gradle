dependencies {
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    modApi "me.shedaniel:architectury:${rootProject.architectury_version}"
    // modApi "dev.ftb.mods:ftb-gui-library-fabric:${rootProject.ftb_gui_library_version}"

    implementation "com.google.code.findbugs:jsr305:3.+"
}

def ENV = System.getenv()

architectury {
    common()
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.archivesBaseName
            artifact(file("${project.buildDir}/libs/${project.archivesBaseName}-${project.version}.jar")) {
                builtBy build
            }
        }
    }

    repositories {
        if (ENV.LOCAL_MAVEN) {
            maven {
                // upload to local maven repo
                url = "file://${ENV.LOCAL_MAVEN}"
            }
        }

        if (ENV.SAPS_TOKEN) {
            maven {
                url "https://maven.saps.dev/minecraft"
                credentials {
                    username = "latvian"
                    password = "${ENV.SAPS_TOKEN}"
                }
            }
        }
    }
}
